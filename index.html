  <body>
    <div class="container">
      <div id='dataqqq'>
        <p>USER LOGGED <span id="stat">OUT OR IN</span></p>
        <p id="id">
          ID placeholder
        </p>
        <p id="fullname">
          Full Name Place Holder
        </p>
        <p id="givenname">
          GIVEN name placeholder
        </p>
        <p id="familyname">
          FAMILY name placeholder
        </p>
        <p id="imageurl">
          IMAGE profile pic placeholder
        </p>
        <p id="email">
          EMAIL address placeholder
        </p>
        <p id="idtoken">
          ID TOKEN placeholder
        </p>
      </div>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        document.getElementById('stat').innerHTML="IN"
        document.getElementById('id').innerHTML="ID:" + profile.getId()
        document.getElementById('fullname').innerHTML='Full Name: ' + profile.getName()
        document.getElementById('givenname').innerHTML='Given Name: ' + profile.getGivenName()
        document.getElementById('familyname').innerHTML='Family Name: ' + profile.getFamilyName()
        document.getElementById('imageurl').innerHTML='Image URL: ' + profile.getImageUrl()
        document.getElementById('email').innerHTML="Email: " + profile.getEmail()
        document.getElementById('idtoken').innerHTML="ID Token: " + id_token;
      }
    </script>
    <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    document.getElementById('stat').innerHTML="OUT"
    document.getElementById('id').innerHTML="ID:" + "LOGGED OUT"
    document.getElementById('fullname').innerHTML='Full Name: ' + "LOGGED OUT"
    document.getElementById('givenname').innerHTML='Given Name: ' + "LOGGED OUT"
    document.getElementById('familyname').innerHTML='Family Name: ' + "LOGGED OUT"
    document.getElementById('imageurl').innerHTML='Image URL: ' + "LOGGED OUT"
    document.getElementById('email').innerHTML="Email: " + "LOGGED OUT"
    document.getElementById('idtoken').innerHTML="ID Token: " + "LOGGED OUT"
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
